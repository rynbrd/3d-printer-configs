# Pin aliases for the Mellow Fly SB2040 CAN toolhead board.
[board_pins mellow_fly_sb2040]
mcu: e
aliases:
aliases_2209:
    MOTOR_E0_EN=gpio7,MOTOR_E0_STEP=gpio9,MOTOR_E0_DIR=gpio10,MOTOR_E0_UART=gpio8
aliases_endstops:
    LIMIT_X=gpio29,LIMIT_Z=gpio28,PROBE=GPIO25
aliases_fans:
    FAN0=gpio13,FAN1=gpio14,FAN2=gpio15
aliases_heaters:
    HE0=gpio6
aliases_thermistors:
    TH0=gpio27,TH1=gpio26
aliases_rgb:
    RGBLED=gpio12
aliases_spi:
    SPI_SCLK=gpio0,SPI_MOSI=gpio3,SPI_MISO=gpio2,SPI_ADXL_CS=gpio1

[adxl345]
cs_pin: e:SPI_ADXL_CS
spi_software_sclk_pin: e:SPI_SCLK
spi_software_mosi_pin: e:SPI_MOSI
spi_software_miso_pin: e:SPI_MISO
axes_map: z, y, x
